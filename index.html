<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 알고리즘 시각화</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <h1 class="title">탐색 알고리즘 시각화</h1>
                <p class="subtitle">세 가지 알고리즘의 동작 방식을 비교해보세요</p>
            </div>

            <!-- Algorithm Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-algorithm="linear">
                    <span class="tab-icon">→</span>
                    순차탐색
                </button>
                <button class="tab-btn" data-algorithm="binary">
                    <span class="tab-icon">⚡</span>
                    이진탐색
                </button>
                <button class="tab-btn" data-algorithm="interpolation">
                    <span class="tab-icon">🎯</span>
                    보간탐색
                </button>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item stat-purple">
                    <div class="stat-value" id="steps">0</div>
                    <div class="stat-label">단계</div>
                </div>
                <div class="stat-item stat-blue">
                    <div class="stat-value" id="comparisons">0</div>
                    <div class="stat-label">비교 횟수</div>
                </div>
                <div class="stat-item stat-green">
                    <div class="stat-value" id="result">-</div>
                    <div class="stat-label">결과</div>
                </div>
            </div>

            <!-- Array Visualization -->
            <div class="visualization">
                <div class="array-container" id="arrayContainer">
                    <!-- Array items will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="input-group">
                    <label for="targetInput">목표값:</label>
                    <input 
                        type="number" 
                        id="targetInput" 
                        value="70" 
                        min="10" 
                        max="100" 
                        step="10"
                    >
                </div>
                
                <button class="btn btn-primary" id="startBtn">
                    탐색 시작
                </button>

                <button class="btn btn-secondary" id="resetBtn">
                    초기화
                </button>
            </div>

            <!-- Algorithm Info -->
            <div class="info-box">
                <h3 class="info-title" id="algoName">순차탐색</h3>
                <p class="info-text" id="algoDesc">
                    배열의 처음부터 끝까지 순차적으로 탐색합니다. 정렬이 필요 없지만 O(n)의 시간이 소요됩니다.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
